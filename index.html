<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Slider</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div class="container">
    <div class="slider">
        <div class="slider-navigation">
            <button type="button" class="slider-prev" disabled="disabled"><span></span></button>
            <button type="button" class="slider-next"><span></span></button>
            <button type="button" class="slider-play-stop active"><span></span></button>
        </div>
        <div class="slider-list">
            <div class="slide" style="width: 1280px;">
                <img src="images/slide-1.jpg" alt="Slide 1" />
            </div>
            <div class="slide" style="width: 1280px;">
                <img src="images/slide-2.jpg" alt="Slide 2" />
            </div>
            <div class="slide" style="width: 1280px;">
                <img src="images/slide-3.jpg" alt="Slide 3" />
            </div>
            <div class="slide" style="width: 1280px;">
                <img src="images/slide-4.jpg" alt="Slide 4" />
            </div>
            <div class="slide" style="width: 1280px;">
                <img src="images/slide-5.jpg" alt="Slide 5" />
            </div>
        </div>
        <div class="slider-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
